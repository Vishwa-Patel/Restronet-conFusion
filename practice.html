<div id="reservetab" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg" role="content">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Reserve a Table </h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-sm-4">
                            <dl class="row">
                                <dt class="col-12 col-sm-2">Number of Guests</dt>
                                <dd class="col-12 col-sm-10">
                                    <!-- Default inline 1-->
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" class="custom-control-input" id="defaultInline1"
                                            name="inlineDefaultRadiosExample" />
                                        <label class="custom-control-label" for="defaultInline1">1</label>
                                    </div>
    
                                    <!-- Default inline 2-->
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" class="custom-control-input" id="defaultInline2"
                                            name="inlineDefaultRadiosExample" />
                                        <label class="custom-control-label" for="defaultInline2">2</label>
                                    </div>
    
                                    <!-- Default inline 3-->
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" class="custom-control-input" id="defaultInline3"
                                            name="inlineDefaultRadiosExample" />
                                        <label class="custom-control-label" for="defaultInline3">3</label>
                                    </div>
    
                                    <!-- Default inline 4-->
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" class="custom-control-input" id="defaultInline4"
                                            name="inlineDefaultRadiosExample" />
                                        <label class="custom-control-label" for="defaultInline4">4</label>
                                    </div>
    
                                    <!-- Default inline 5-->
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" class="custom-control-input" id="defaultInline5"
                                            name="inlineDefaultRadiosExample" />
                                        <label class="custom-control-label" for="defaultInline5">5</label>
                                    </div>
    
                                    <!-- Default inline 6-->
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" class="custom-control-input" id="defaultInline6"
                                            name="inlineDefaultRadiosExample" />
                                        <label class="custom-control-label" for="defaultInline6">6</label>
                                    </div>
                                </dd>
                            </dl>
                        </div>
                        <div class="form-group col-sm-4">
                            <dl class="row">
                                <dt class="col-sm-2">Date and Time</dt>
                                <dd class="col-sm-10">
                                    <div class="form-group row">
                                        <div class="col-sm-5 col-md-5">
                                            <input type="text" onfocus="(this.type='date')" class="form-control" id="date"
                                                name="date" placeholder="Date" />
                                        </div>
                                        <div class="col-sm-5 col-md-5">
                                            <input type="text" onfocus="(this.type='time')" class="form-control" id="time"
                                                name="time" placeholder="Time" />
                                        </div>
                                    </div>
                                </dd>
                            </dl>
                        </div>
                       
                    </div>
                    <div class="form-row">
                        <button type="button" class="btn btn-secondary btn-sm ml-auto"
                            data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Reserve</button>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
